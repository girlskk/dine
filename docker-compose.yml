services:
  mysql:
    image: mysql:8
    healthcheck:
      test: mysqladmin ping -ppass
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: dine
    ports:
      - 33061:3306
    volumes:
      - dbdata:/var/lib/mysql
    restart: always

  redis:
    image: redis:7
    command: redis-server --requirepass 123456
    ports:
      - 63791:6379
    volumes:
      - redisdata:/data
    restart: always

  # jaeger链路追踪 — Jaeger for tracing
  jaeger:
    image: jaegertracing/jaeger:latest
    restart: always
    ports:
      - "16686:16686"      # Jaeger UI
      - "4317:4317"        # OTLP gRPC 接收器
      - "4318:4318"        # OTLP HTTP 接收器
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Shanghai

volumes:
  dbdata:
  redisdata:
