      created_at:
        description: 创建时间
        type: string
      id:
        description: 口味做法项ID
        type: string
      image:
        description: 图片URL（可选）
        type: string
      name:
        description: 口味做法项名称
        type: string
      product_count:
        description: 关联的商品数量
        type: integer
      updated_at:
        description: 更新时间
        type: string
    type: object
  domain.ProductSaleStatus:
    enum:
    - on_sale
    - off_sale
    type: string
    x-enum-comments:
      ProductSaleStatusOffSale: 停售
      ProductSaleStatusOnSale: 在售
    x-enum-descriptions:
    - 在售
    - 停售
    x-enum-varnames:
    - ProductSaleStatusOnSale
    - ProductSaleStatusOffSale
  domain.ProductSpec:
    properties:
      created_at:
        description: 创建时间
        type: string
      id:
        description: 规格ID
        type: string
      merchant_id:
        description: 品牌商ID
        type: string
      name:
        description: 规格名称
        type: string
      product_count:
        description: 关联的商品数量
        type: integer
      store_id:
        description: 门店ID
        type: string
      updated_at:
        description: 更新时间
        type: string
    type: object
  domain.ProductSpecSearchRes:
    properties:
      items:
