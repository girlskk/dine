basePath: /api/v1
definitions:
  domain.BackendUser:
    properties:
      id:
        type: string
      merchant:
        allOf:
        - $ref: '#/definitions/domain.Merchant'
        description: 关联数据
      merchant_id:
        description: 品牌商ID
        type: string
      nickname:
        type: string
      username:
        type: string
    type: object
  domain.Category:
    properties:
      children:
        description: '@TODO 关联信息'
        items:
          $ref: '#/definitions/domain.Category'
        type: array
      created_at:
        description: 创建时间
        type: string
      id:
        description: 分类ID
        type: string
      inherit_stall:
        description: 是否继承父分类的出品部门ID
        type: boolean
      inherit_tax_rate:
        description: 是否继承父分类的税率ID
        type: boolean
      merchant_id:
        description: 品牌商ID
        type: string
      name:
        description: 分类名称
        type: string
      parent_id:
