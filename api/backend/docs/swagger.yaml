basePath: /api/v1
definitions:
  domain.Address:
    properties:
      address:
        description: 详细地址
        type: string
      city_id:
        description: 城市 ID
        type: string
      city_name:
        description: 城市名称
        type: string
      country_id:
        description: 国家/地区 ID
        type: string
      country_name:
        description: 国家/地区 名称
        type: string
      district_id:
        description: 区县 ID
        type: string
      district_name:
        description: 区县名称
        type: string
      lat:
        description: 纬度
        type: string
      lng:
        description: 经度
        type: string
      province_id:
        description: 省份 ID
        type: string
      province_name:
        description: 省份名称
        type: string
    type: object
  domain.BackendUser:
    properties:
      id:
        type: string
      merchant:
        allOf:
        - $ref: '#/definitions/domain.Merchant'
        description: 关联数据
      merchant_id:
        description: 品牌商ID
        type: string
      nickname:
        type: string
      username:
        type: string
    type: object
  domain.Category:
    properties:
      children:
        description: '@TODO 关联信息'
        items:
          $ref: '#/definitions/domain.Category'
        type: array
      created_at:
        description: 创建时间
        type: string
      id:
        description: 分类ID
        type: string
      inherit_stall:
        description: 是否继承父分类的出品部门ID
        type: boolean
      inherit_tax_rate:
        description: 是否继承父分类的税率ID
        type: boolean
      merchant_id:
        description: 品牌商ID
        type: string
      name:
        description: 分类名称
        type: string
      parent_id:
        description: 父分类ID
        type: string
      product_count:
        description: 关联的商品数量
        type: integer
      sort_order:
        description: 排序，值越小越靠前
        type: integer
      stall_id:
        description: 出品部门ID
        type: string
      store_id:
        description: 门店ID
        type: string
      tax_rate_id:
        description: 税率ID
        type: string
      updated_at:
        description: 更新时间
        type: string
    type: object
  domain.Merchant:
    properties:
      address:
        allOf:
        - $ref: '#/definitions/domain.Address'
        description: 地址
      admin_phone_number:
        description: 管理员手机号
        type: string
      admin_user_id:
        description: 登陆账号 ID
        type: string
      brand_name:
        description: 品牌名称
        type: string
      business_type_id:
        description: 业务类型
        type: string
      business_type_name:
        description: 业务类型名称
        type: string
      created_at:
        type: string
      description:
        description: 商户描述(保留字段)
        type: string
      expire_utc:
        description: UTC 时区的过期时间
        type: string
      id:
        type: string
      login_account:
        description: 登录账号
        type: string
      login_password:
        description: 登录密码(加密存储)
        type: string
      merchant_code:
        description: 商户编号(保留字段)
        type: string
      merchant_logo:
        description: logo 图片地址
        type: string
      merchant_name:
        description: 商户名称,最长不得超过50个字
        type: string
      merchant_short_name:
        description: 商户简称
        type: string
      merchant_type:
        allOf:
        - $ref: '#/definitions/domain.MerchantType'
        description: '商户类型: 品牌商户,门店商户'
      status:
        allOf:
        - $ref: '#/definitions/domain.MerchantStatus'
        description: '状态: 正常,停用,过期'
      store_count:
        description: 关联门店数量(仅品牌商户有效)
        type: integer
      updated_at:
        type: string
    type: object
  domain.MerchantStatus:
    enum:
    - active
    - expired
    - disabled
    type: string
    x-enum-comments:
      MerchantStatusActive: 已激活
      MerchantStatusDisabled: 已禁用
      MerchantStatusExpired: 已过期
    x-enum-varnames:
    - MerchantStatusActive
    - MerchantStatusExpired
    - MerchantStatusDisabled
  domain.MerchantType:
    enum:
    - brand
    - store
    type: string
    x-enum-comments:
      MerchantTypeBrand: 品牌商户
      MerchantTypeStore: 门店商户
    x-enum-varnames:
    - MerchantTypeBrand
    - MerchantTypeStore
  domain.ObjectStorageScene:
    enum:
    - store
    - product
    - order/list_export
    - reconciliation/list_export
    - reconciliation/detail_export
    - point_settlement/list_export
    - point_settlement/detail_export
    type: string
    x-enum-comments:
      ObjectStorageSceneOrderListExport: 订单列表导出
      ObjectStorageScenePointSettlementDetailExport: 积分结算单明细导出
      ObjectStorageScenePointSettlementListExport: 积分结算单导出
      ObjectStorageSceneProduct: 商品
      ObjectStorageSceneReconciliationDetailExport: 财务对账单明细导出
      ObjectStorageSceneReconciliationListExport: 财务对账单导出
      ObjectStorageSceneStore: 门店
    x-enum-varnames:
    - ObjectStorageSceneStore
    - ObjectStorageSceneProduct
    - ObjectStorageSceneOrderListExport
    - ObjectStorageSceneReconciliationListExport
    - ObjectStorageSceneReconciliationDetailExport
    - ObjectStorageScenePointSettlementListExport
    - ObjectStorageScenePointSettlementDetailExport
  domain.Remark:
    properties:
      category_id:
        description: 分类ID
        type: string
      category_name:
        description: 分类名称
        type: string
      created_at:
        type: string
      enabled:
        description: 是否启用
        type: boolean
      id:
        type: string
      merchant_id:
        description: 品牌商ID，仅品牌备注需要
        type: string
      name:
        description: 备注名称
        type: string
      remark_type:
        allOf:
        - $ref: '#/definitions/domain.RemarkType'
        description: 备注类型：系统/品牌
      sort_order:
        description: 排序，值越小越靠前
        type: integer
      store_id:
        description: 门店 ID
        type: string
      updated_at:
        type: string
    type: object
  domain.RemarkSimpleUpdateType:
    enum:
    - enabled
    type: string
    x-enum-varnames:
    - RemarkSimpleUpdateTypeEnabled
  domain.RemarkType:
    enum:
    - system
    - brand
    type: string
    x-enum-varnames:
    - RemarkTypeSystem
    - RemarkTypeBrand
  response.Response:
    properties:
      code:
        type: string
      data: {}
    type: object
  types.CategoryCreateChildReq:
    properties:
      inherit_stall:
        description: 是否继承父分类的出品部门ID
        type: boolean
      inherit_tax_rate:
        description: 是否继承父分类的税率ID
        type: boolean
      name:
        description: 分类名称
        maxLength: 255
        type: string
      stall_id:
        description: 出品部门ID
        type: string
      tax_rate_id:
        description: 税率ID
        type: string
    required:
    - name
    type: object
  types.CategoryCreateRootReq:
    properties:
      children_names:
        description: 子分类名称列表
        items:
          type: string
        type: array
      name:
        description: 分类名称
        maxLength: 255
        type: string
      stall_id:
        description: 出品部门ID
        type: string
      tax_rate_id:
        description: 税率ID
        type: string
    required:
    - name
    type: object
  types.LoginReq:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  types.LoginResp:
    properties:
      expire:
        type: integer
      token:
        type: string
    type: object
  types.OssTokenReq:
    properties:
      filename:
        description: 文件名
        type: string
      for_download:
        description: 是否用于下载
        type: boolean
      scene:
        allOf:
        - $ref: '#/definitions/domain.ObjectStorageScene'
        description: '业务场景，store：门店相关 product: 商品相关'
        enum:
        - store
        - product
    required:
    - filename
    - scene
    type: object
  types.OssTokenResp:
    properties:
      content_disposition:
        type: string
      dir:
        type: string
      host:
        type: string
      key:
        type: string
      policy:
        type: string
      security_token:
        type: string
      signature:
        type: string
      x_oss_credential:
        type: string
      x_oss_date:
        type: string
      x_oss_signature_version:
        type: string
    type: object
  types.RemarkCreateReq:
    properties:
      category_id:
        description: 备注类型
        type: string
      enabled:
        description: 是否启用
        type: boolean
      name:
        description: 备注名称
        maxLength: 255
        type: string
      remark_type:
        allOf:
        - $ref: '#/definitions/domain.RemarkType'
        description: 备注归属方
        enum:
        - system
        - brand
      sort_order:
        description: 排序，越小越靠前
        minimum: 0
        type: integer
      store_id:
        description: 可选，品牌级可为空
        type: string
    required:
    - category_id
    - name
    - remark_type
    type: object
  types.RemarkListResp:
    properties:
      remarks:
        description: 备注列表
        items:
          $ref: '#/definitions/domain.Remark'
        type: array
      total:
        description: 备注总数
        type: integer
    type: object
  types.RemarkSimpleUpdateReq:
    properties:
      enabled:
        description: 启用状态
        type: boolean
      simple_update_type:
        allOf:
        - $ref: '#/definitions/domain.RemarkSimpleUpdateType'
        description: 简单更新类型
        enum:
        - status
    required:
    - simple_update_type
    type: object
  types.RemarkUpdateReq:
    properties:
      category_id:
        description: 备注类型
        type: string
      enabled:
        description: 是否启用
        type: boolean
      name:
        description: 备注名称
        maxLength: 255
        type: string
      remark_type:
        allOf:
        - $ref: '#/definitions/domain.RemarkType'
        description: 备注归属方
        enum:
        - system
        - brand
      sort_order:
        description: 排序，越小越靠前
        minimum: 0
        type: integer
      store_id:
        description: 可选，品牌级可为空
        type: string
    required:
    - category_id
    - name
    - remark_type
    type: object
  types.UpdateCategoryReq:
    properties:
      inherit_stall:
        description: 是否继承父分类的出品部门ID（仅子分类有效）
        type: boolean
      inherit_tax_rate:
        description: 是否继承父分类的税率ID（仅子分类有效）
        type: boolean
      name:
        description: 分类名称
        maxLength: 255
        type: string
      stall_id:
        description: 出品部门ID
        type: string
      tax_rate_id:
        description: 税率ID
        type: string
    type: object
info:
  contact: {}
  description: 供门店后台调用.
  title: 门店后台 API
  version: "1.0"
paths:
  /oss/token:
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.OssTokenReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.OssTokenResp'
      security:
      - BearerAuth: []
      summary: 获取OSS Token
      tags:
      - 阿里OSS
  /product/category:
    get:
      responses:
        "200":
          description: 成功
          schema:
            items:
              items:
                $ref: '#/definitions/domain.Category'
              type: array
            type: array
      security:
      - BearerAuth: []
      summary: 获取商品分类列表
      tags:
      - 商品分类
    post:
      parameters:
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.CategoryCreateRootReq'
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: 创建一级商品分类
      tags:
      - 商品分类
  /product/category/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: No Content
      security:
      - BearerAuth: []
      summary: 删除商品分类
      tags:
      - 商品分类
    post:
      parameters:
      - description: 父分类ID
        in: path
        name: id
        required: true
        type: string
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.CategoryCreateChildReq'
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: 创建二级商品分类
      tags:
      - 商品分类
    put:
      consumes:
      - application/json
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: string
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.UpdateCategoryReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: 更新商品分类
      tags:
      - 商品分类
  /remark:
    get:
      description: 分页查询备注列表
      parameters:
      - description: 备注类型
        in: query
        name: category_id
        type: string
      - description: 启用状态
        in: query
        name: enabled
        type: boolean
      - description: 备注名称
        in: query
        name: name
        type: string
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 备注创建方
        enum:
        - system
        - brand
        in: query
        name: remark_type
        type: string
        x-enum-varnames:
        - RemarkTypeSystem
        - RemarkTypeBrand
      - description: 每页数量
        in: query
        name: size
        type: integer
      - description: 门店 ID
        in: query
        name: store_id
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/types.RemarkListResp'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取备注列表
      tags:
      - 备注
    post:
      consumes:
      - application/json
      description: 创建备注
      parameters:
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.RemarkCreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 创建备注
      tags:
      - 备注
  /remark/{id}:
    delete:
      description: 删除备注
      parameters:
      - description: 备注ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: No Content
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 删除备注
      tags:
      - 备注
    get:
      description: 根据备注ID获取详情
      parameters:
      - description: 备注ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Remark'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取备注详情
      tags:
      - 备注
    patch:
      consumes:
      - application/json
      description: 快速切换启用状态
      parameters:
      - description: 备注ID
        in: path
        name: id
        required: true
        type: string
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.RemarkSimpleUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 快速切换启用状态
      tags:
      - 备注
    put:
      consumes:
      - application/json
      description: 更新备注
      parameters:
      - description: 备注ID
        in: path
        name: id
        required: true
        type: string
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.RemarkUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 更新备注
      tags:
      - 备注
  /user/info:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/domain.BackendUser'
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - 用户管理
  /user/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.LoginResp'
      security:
      - BearerAuth: []
      summary: 用户登录
      tags:
      - 用户管理
  /user/logout:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: No Content
      security:
      - BearerAuth: []
      summary: 用户登出
      tags:
      - 用户管理
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and the JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
