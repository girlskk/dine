      merchant_id:
        description: 品牌商ID
        type: string
      name:
        description: 标签名称
        type: string
      product_count:
        description: 关联的商品数量
        type: integer
      store_id:
        description: 门店ID
        type: string
      updated_at:
        description: 更新时间
        type: string
    type: object
  domain.ProductTagSearchRes:
    properties:
      items:
        items:
          $ref: '#/definitions/domain.ProductTag'
        type: array
      page:
        description: 页码
        type: integer
      size:
        description: 每页数量
        type: integer
      total:
        description: 总页数
        type: integer
    type: object
  domain.ProductUnit:
    properties:
      created_at:
        description: 创建时间
        type: string
      id:
        description: 单位ID
        type: string
      merchant_id:
        description: 品牌商ID
        type: string
      name:
        description: 单位名称
        type: string
      product_count:
        description: 关联的商品数量
        type: integer
      store_id:
        description: 门店ID
        type: string
      type:
        allOf:
        - $ref: '#/definitions/domain.ProductUnitType'
        description: 单位类型：quantity（数量单位）、weight（重量单位）
      updated_at:
        description: 更新时间
        type: string
    type: object
  domain.ProductUnitSearchRes:
    properties:
      items:
        items:
          $ref: '#/definitions/domain.ProductUnit'
        type: array
      page:
        description: 页码
        type: integer
      size:
        description: 每页数量
        type: integer
      total:
        description: 总页数
        type: integer
    type: object
  domain.ProductUnitType:
    enum:
    - quantity
    - weight
    type: string
    x-enum-comments:
      ProductUnitTypeQuantity: 数量单位
      ProductUnitTypeWeight: 重量单位
    x-enum-descriptions:
    - 数量单位
    - 重量单位
    x-enum-varnames:
    - ProductUnitTypeQuantity
    - ProductUnitTypeWeight
  domain.SaleChannel:
    enum:
    - POS
    - Mobile
    - Scan
    - SelfService
    - ThirdParty
    type: string
    x-enum-comments:
      SaleChannelMobileOrdering: 移动点餐
      SaleChannelPOS: POS
      SaleChannelScanOrdering: 扫码点餐
      SaleChannelSelfService: 自助点餐
      SaleChannelThirdPartyDelivery: 三方外卖
    x-enum-descriptions:
    - POS
    - 移动点餐
    - 扫码点餐
    - 自助点餐
    - 三方外卖
    x-enum-varnames:
    - SaleChannelPOS
    - SaleChannelMobileOrdering
    - SaleChannelScanOrdering
    - SaleChannelSelfService
    - SaleChannelThirdPartyDelivery
  types.CategoryCreateChildReq:
    properties:
      inherit_stall:
        description: 是否继承父分类的出品部门ID
        type: boolean
      inherit_tax_rate:
        description: 是否继承父分类的税率ID
        type: boolean
      name:
        description: 分类名称
        maxLength: 255
        type: string
      stall_id:
        description: 出品部门ID
        type: string
      tax_rate_id:
        description: 税率ID
        type: string
    required:
    - name
    type: object
  types.CategoryCreateRootReq:
    properties:
      children_names:
        description: 子分类名称列表
        items:
          type: string
        type: array
      name:
        description: 分类名称
        maxLength: 255
        type: string
      stall_id:
        description: 出品部门ID
        type: string
      tax_rate_id:
        description: 税率ID
        type: string
    required:
    - name
    type: object
  types.LoginReq:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  types.LoginResp:
    properties:
      expire:
        type: integer
      token:
        type: string
    type: object
  types.OssTokenReq:
    properties:
      filename:
        description: 文件名
        type: string
      for_download:
        description: 是否用于下载
        type: boolean
      scene:
        allOf:
        - $ref: '#/definitions/domain.ObjectStorageScene'
        description: '业务场景，store：门店相关 product: 商品相关'
        enum:
        - store
        - product
    required:
    - filename
    - scene
    type: object
  types.OssTokenResp:
    properties:
      content_disposition:
        type: string
      dir:
        type: string
      host:
        type: string
      key:
        type: string
      policy:
        type: string
      security_token:
        type: string
      signature:
        type: string
      x_oss_credential:
        type: string
      x_oss_date:
        type: string
      x_oss_signature_version:
        type: string
    type: object
  types.ProductAttrCreateReq:
    properties:
      channels:
        description: 售卖渠道列表（必选，可多选）
        items:
          $ref: '#/definitions/domain.SaleChannel'
        minItems: 1
        type: array
      items:
        description: 口味做法项列表（可选）
        items:
          $ref: '#/definitions/types.ProductAttrItemReq'
        type: array
      name:
        description: 口味做法名称
        maxLength: 255
        type: string
    required:
    - channels
    - name
    type: object
  types.ProductAttrItemReq:
    properties:
      base_price:
        description: 基础加价（单位：分）
        type: number
      id:
        description: 口味做法项ID（更新时传入）
        type: string
      image:
        description: 图片URL（可选）
        type: string
      name:
        description: 口味做法项名称
        maxLength: 255
        type: string
    required:
    - base_price
    - name
    type: object
  types.ProductAttrRelationReq:
    properties:
      attr_id:
        description: 口味做法ID（必选）
        type: string
      attr_item_id:
        description: 口味做法项ID（必选）
        type: string
      is_default:
        description: 是否默认项
        type: boolean
    required:
    - attr_id
    - attr_item_id
    type: object
  types.ProductAttrUpdateReq:
    properties:
      channels:
        description: 售卖渠道列表（必选，可多选）
        items:
          $ref: '#/definitions/domain.SaleChannel'
        minItems: 1
        type: array
      items:
        description: 口味做法项列表（可选，用于新增、修改、删除）
        items:
          $ref: '#/definitions/types.ProductAttrItemReq'
        type: array
      name:
        description: 口味做法名称
        maxLength: 255
        type: string
    required:
    - channels
    - name
    type: object
  types.ProductCreateReq:
    properties:
      add_sale_quantity:
        description: 加售份数（必选）
        minimum: 1
        type: integer
      attr_relations:
        description: 商品口味做法关联列表（可选）
        items:
          $ref: '#/definitions/types.ProductAttrRelationReq'
        type: array
      category_id:
        description: 分类ID（必选）
        type: string
      description:
        description: 菜品描述（可选）
        type: string
      detail_images:
        description: 详情图片（可选，多张）
        items:
          type: string
        type: array
      effective_date_type:
        allOf:
        - $ref: '#/definitions/domain.EffectiveDateType'
        description: 生效日期类型（可选）
      effective_end_time:
        description: 生效结束时间（可选）
        type: string
      effective_start_time:
        description: 生效开始时间（可选）
        type: string
      inherit_stall:
        description: 是否继承原出品部门（必选）
        type: boolean
      inherit_tax_rate:
        description: 其他信息
        type: boolean
      main_image:
        description: 展示信息
        type: string
      menu_id:
        description: 菜单ID（可选）
        type: string
      min_sale_quantity:
        description: 起售份数（必选）
        minimum: 1
        type: integer
      mnemonic:
        description: 助记词（可选）
        type: string
      name:
        description: 基础信息
        maxLength: 255
        type: string
      sale_channels:
        description: 售卖渠道（可选，可多选）
        items:
          $ref: '#/definitions/domain.SaleChannel'
        type: array
      sale_status:
        allOf:
        - $ref: '#/definitions/domain.ProductSaleStatus'
        description: 售卖信息
        enum:
        - on_sale
        - off_sale
      shelf_life:
        description: 保质期（可选，单位：天）
        type: integer
      spec_relations:
        description: 关联信息
        items:
          $ref: '#/definitions/types.ProductSpecRelationReq'
        minItems: 1
        type: array
      stall_id:
        description: 指定出品部门ID（可选）
        type: string
      support_types:
        description: 支持类型（可选，堂食、外带）
        items:
          $ref: '#/definitions/domain.ProductSupportType'
        type: array
      tag_ids:
        description: 商品标签ID列表（可选）
        items:
          type: string
        type: array
      tax_rate_id:
        description: 指定税率ID（可选）
        type: string
      unit_id:
        description: 属性关联
        type: string
    required:
    - add_sale_quantity
    - category_id
    - min_sale_quantity
    - name
    - sale_status
    - spec_relations
    - unit_id
    type: object
  types.ProductSpecCreateReq:
    properties:
      name:
        description: 规格名称
        maxLength: 255
        type: string
    required:
    - name
    type: object
  types.ProductSpecRelationReq:
    properties:
      barcode:
        description: 条形码（可选）
        type: string
      base_price:
        description: 基础价格（必选，单位：分）
        type: number
      estimated_cost_price:
        description: 预估成本价（可选，单位：分）
        type: number
      is_default:
        description: 是否默认项
        type: boolean
      member_price:
        description: 会员价（可选，单位：分）
        type: number
      other_price1:
        description: 其他价格1（可选，单位：分）
        type: number
      other_price2:
        description: 其他价格2（可选，单位：分）
        type: number
      other_price3:
        description: 其他价格3（可选，单位：分）
        type: number
      packing_fee_id:
        description: 打包费ID（引用费用配置）
        type: string
      spec_id:
        description: 规格ID（必选）
        type: string
    required:
    - base_price
    - spec_id
    type: object
  types.ProductSpecUpdateReq:
    properties:
      name:
        description: 规格名称
        maxLength: 255
        type: string
    required:
    - name
    type: object
  types.ProductTagCreateReq:
    properties:
      name:
        description: 标签名称
        maxLength: 255
        type: string
    required:
    - name
    type: object
  types.ProductTagUpdateReq:
    properties:
      name:
        description: 标签名称
        maxLength: 255
        type: string
    required:
    - name
    type: object
  types.ProductUnitCreateReq:
    properties:
      name:
        description: 单位名称
        maxLength: 255
        type: string
      type:
        description: 单位类型：quantity（数量单位）、weight（重量单位）
        enum:
        - quantity
        - weight
        type: string
    required:
    - name
    - type
    type: object
  types.ProductUnitUpdateReq:
    properties:
      name:
        description: 单位名称
        maxLength: 255
        type: string
      type:
        description: 单位类型：quantity（数量单位）、weight（重量单位）
        enum:
        - quantity
        - weight
        type: string
    required:
    - name
    - type
    type: object
  types.UpdateCategoryReq:
    properties:
      inherit_stall:
        description: 是否继承父分类的出品部门ID（仅子分类有效）
        type: boolean
      inherit_tax_rate:
        description: 是否继承父分类的税率ID（仅子分类有效）
        type: boolean
      name:
        description: 分类名称
        maxLength: 255
        type: string
      stall_id:
        description: 出品部门ID
        type: string
      tax_rate_id:
        description: 税率ID
        type: string
    type: object
info:
  contact: {}
  description: 供门店后台调用.
  title: 门店后台 API
  version: "1.0"
paths:
  /oss/token:
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求参数
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.OssTokenReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.OssTokenResp'
      security:
      - BearerAuth: []
      summary: 获取OSS Token
      tags:
      - 阿里OSS
  /product:
    post:
      parameters:
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.ProductCreateReq'
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: 创建普通商品
      tags:
      - 商品
  /product/attr:
    get:
      responses:
        "200":
          description: 成功
          schema:
            items:
              $ref: '#/definitions/domain.ProductAttr'
            type: array
      security:
      - BearerAuth: []
      summary: 获取商品口味做法列表
      tags:
      - 商品口味做法
    post:
      parameters:
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.ProductAttrCreateReq'
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: 创建商品口味做法
      tags:
      - 商品口味做法
  /product/attr/{id}:
    delete:
      parameters:
      - description: 口味做法ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: No Content
      security:
      - BearerAuth: []
      summary: 删除商品口味做法
      tags:
      - 商品口味做法
    put:
      parameters:
      - description: 口味做法ID
        in: path
        name: id
        required: true
        type: string
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.ProductAttrUpdateReq'
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: 更新商品口味做法
      tags:
      - 商品口味做法
  /product/attr/item/{id}:
    delete:
      parameters:
      - description: 口味做法项ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: No Content
      security:
      - BearerAuth: []
      summary: 删除商品口味做法项
      tags:
      - 商品口味做法
  /product/category:
    get:
      responses:
        "200":
          description: 成功
          schema:
            items:
              items:
                $ref: '#/definitions/domain.Category'
              type: array
            type: array
      security:
      - BearerAuth: []
      summary: 获取商品分类列表
      tags:
      - 商品分类
    post:
      parameters:
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.CategoryCreateRootReq'
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: 创建一级商品分类
      tags:
      - 商品分类
  /product/category/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: No Content
