      ObjectStorageSceneOrderListExport: 订单列表导出
      ObjectStorageScenePointSettlementDetailExport: 积分结算单明细导出
      ObjectStorageScenePointSettlementListExport: 积分结算单导出
      ObjectStorageSceneProduct: 商品
      ObjectStorageSceneReconciliationDetailExport: 财务对账单明细导出
      ObjectStorageSceneReconciliationListExport: 财务对账单导出
      ObjectStorageSceneStore: 门店
    x-enum-descriptions:
    - 门店
    - 商品
    - 订单列表导出
    - 财务对账单导出
    - 财务对账单明细导出
    - 积分结算单导出
    - 积分结算单明细导出
    x-enum-varnames:
    - ObjectStorageSceneStore
    - ObjectStorageSceneProduct
    - ObjectStorageSceneOrderListExport
    - ObjectStorageSceneReconciliationListExport
    - ObjectStorageSceneReconciliationDetailExport
    - ObjectStorageScenePointSettlementListExport
    - ObjectStorageScenePointSettlementDetailExport
  domain.ProductAttr:
    properties:
      channels:
        description: 售卖渠道列表
        items:
          $ref: '#/definitions/domain.SaleChannel'
        type: array
      created_at:
        description: 创建时间
        type: string
      id:
        description: 口味做法ID
        type: string
      items:
        description: 关联信息
        items:
          $ref: '#/definitions/domain.ProductAttrItem'
        type: array
      merchant_id:
        description: 品牌商ID
        type: string
      name:
        description: 口味做法名称
        type: string
      product_count:
        description: 关联的商品数量（所有项的关联商品数量累加）
        type: integer
      store_id:
        description: 门店ID
        type: string
      updated_at:
        description: 更新时间
        type: string
    type: object
  domain.ProductAttrItem:
    properties:
      attr_id:
        description: 口味做法ID（外键）
        type: string
      base_price:
        description: 基础加价（单位：分）
