      EffectiveDateTypeCustom: 自定义
      EffectiveDateTypeDaily: 按天
    x-enum-descriptions:
    - 按天
    - 自定义
    x-enum-varnames:
    - EffectiveDateTypeDaily
    - EffectiveDateTypeCustom
  domain.Merchant:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  domain.ObjectStorageScene:
    enum:
