info:
  contact: {}
  description: 供门店后台调用.
  title: 门店后台 API
  version: "1.0"
paths:
  /region/countries:
    get:
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/types.CountryListResp'
              type: object
      security:
      - BearerAuth: []
      summary: 获取国家/地区列表
      tags:
      - 地区
  /region/provinces:
    get:
      parameters:
      - description: 国家/地区ID
        in: query
        name: country_id
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/types.ProvinceListResp'
              type: object
      security:
      - BearerAuth: []
      summary: 获取省份列表
      tags:
      - 地区
  /restaurant/device:
    get:
      description: 分页查询设备列表
      parameters:
      - description: 设备类型
        enum:
        - cashier
        - printer
        in: query
        name: device_type
        type: string
        x-enum-comments:
          DeviceTypeCashier: 收银机
          DeviceTypePrinter: 打印机
        x-enum-varnames:
        - DeviceTypeCashier
        - DeviceTypePrinter
      - description: 设备名称模糊查询
        in: query
        name: name
        type: string
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数量
        in: query
        name: size
        type: integer
      - description: 设备状态
        enum:
        - online
        - offline
        in: query
        name: status
        type: string
        x-enum-comments:
          DeviceStatusOffline: 离线
          DeviceStatusOnline: 在线
        x-enum-varnames:
        - DeviceStatusOnline
        - DeviceStatusOffline
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/types.DeviceListResp'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: 获取设备列表
      tags:
      - 设备管理
    post:
      consumes:
      - application/json
      description: 创建设备
      parameters:
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.DeviceCreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
