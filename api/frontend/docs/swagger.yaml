info:
  contact: {}
  description: 供收银机等客户端调用.
  title: 前台 API
  version: "1.0"
paths:
  /orders:
    get:
      consumes:
      - application/json
      parameters:
      - description: 品牌商ID
        in: query
        name: merchant_id
        required: true
        type: string
      - description: 门店ID
        in: query
        name: store_id
        required: true
        type: string
      - description: 营业日
        in: query
        name: business_date
        type: string
      - description: 订单号
        in: query
        name: order_no
        type: string
      - description: 订单类型
        enum:
        - SALE
        - REFUND
        - PARTIAL_REFUND
        in: query
        name: order_type
        type: string
      - description: 订单状态
        enum:
        - DRAFT
        - PLACED
        - IN_PROGRESS
        - READY
        - COMPLETED
        - CANCELLED
        - VOIDED
        - MERGED
        in: query
        name: order_status
        type: string
      - description: 支付状态
        enum:
        - UNPAID
        - PAYING
        - PARTIALLY_PAID
        - PAID
        - PARTIALLY_REFUNDED
        - REFUNDED
        in: query
        name: payment_status
        type: string
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数量
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.ListOrderResp'
      security:
      - BearerAuth: []
      summary: 获取订单列表
      tags:
      - 订单
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.CreateOrderReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.OrderResp'
      security:
      - BearerAuth: []
      summary: 创建订单
      tags:
      - 订单
  /orders/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 订单ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: No Content
      security:
      - BearerAuth: []
      summary: 删除订单
      tags:
      - 订单
    get:
      consumes:
      - application/json
      parameters:
      - description: 订单ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.OrderResp'
      security:
      - BearerAuth: []
      summary: 获取订单详情
      tags:
      - 订单
    put:
      consumes:
      - application/json
      parameters:
      - description: 订单ID
        in: path
        name: id
        required: true
        type: string
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.UpdateOrderReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.OrderResp'
      security:
      - BearerAuth: []
      summary: 更新订单
      tags:
      - 订单
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and the JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
