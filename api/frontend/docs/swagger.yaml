info:
  contact: {}
  description: 供收银机等客户端调用.
  title: 前台 API
  version: "1.0"
paths:
  /order:
    get:
      consumes:
      - application/json
      parameters:
      - description: 营业日
        in: query
        name: business_date
        type: string
      - description: 订单号
        in: query
        name: order_no
        type: string
      - description: 订单类型
        enum:
        - SALE
        - REFUND
        - PARTIAL_REFUND
        in: query
        name: order_type
        type: string
      - description: 订单状态
        enum:
        - PLACED
        - COMPLETED
        - CANCELLED
        in: query
        name: order_status
        type: string
      - description: 支付状态
        enum:
        - UNPAID
        - PAYING
        - PAID
        - REFUNDED
        in: query
        name: payment_status
        type: string
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数量
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.ListOrderResp'
      security:
      - BearerAuth: []
      summary: 获取订单列表
      tags:
      - 订单
    post:
      consumes:
      - application/json
      parameters:
      - description: 请求信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.CreateOrderReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/domain.Order'
      security:
      - BearerAuth: []
      summary: 创建订单
      tags:
      - 订单
  /order/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 订单ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: No Content
      security:
      - BearerAuth: []
      summary: 删除订单
      tags:
      - 订单
    get:
      consumes:
      - application/json
      parameters:
      - description: 订单ID
